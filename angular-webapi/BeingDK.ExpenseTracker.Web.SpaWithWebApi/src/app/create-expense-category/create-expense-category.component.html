<h2>Create expense category</h2>
<hr>
<form [formGroup]="createExpenseCategoryForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Name: </label>
    <div class="col-sm-6"><input type="text" class="form-control" formControlName="name"></div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-6"><button type="submit" class="btn btn-primary" [disabled]="!createExpenseCategoryForm.valid">Submit</button>
    </div>
  </div>
</form>
