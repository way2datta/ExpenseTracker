<h2>Edit expense category</h2>
<hr>
<div class="form-group row">
  <label class="col-sm-2 col-form-label col-form-label-sm">
    Name: </label>
  <div class="col-sm-6">
    <input type="text" class="form-control" [(ngModel)]="category.name" />
  </div>
</div>
<div class="form-group row">
  <div class="offset-sm-2 col-sm-6"><button type="submit" class="btn btn-primary" (click)="updateExpenseCategory(category)">Submit</button>
  </div>
</div>
