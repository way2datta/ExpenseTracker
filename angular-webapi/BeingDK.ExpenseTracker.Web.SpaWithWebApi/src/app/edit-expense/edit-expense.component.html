<h2>Edit expense expense</h2>
<hr>
<div class="form-group row">
  <label class="col-sm-2 col-form-label col-form-label-sm">
    Amount: </label>
  <div class="col-sm-6">
    <input type="text" class="form-control" [(ngModel)]="expense.amount" />
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label col-form-label-sm">
    Description: </label>
  <div class="col-sm-6">
    <input type="text" class="form-control" [(ngModel)]="expense.description" />
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label col-form-label-sm">
    Category: </label>
  <div class="col-sm-6">
    <select class="form-control" id="CategoryId" name="CategoryId"><option value="1">Bills</option>
      <option value="4">Entertainment6</option>
      <option value="8">Health</option>
      <option value="49">fidget_spinner</option>
      <option value="50">facepalm</option>
      <option value="51">aww_yeah2</option>
      </select>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label col-form-label-sm">
    IncurredAt: </label>
  <div class="col-sm-6">
    <input type="text" class="form-control" [(ngModel)]="expense.incurredAt" />
  </div>
</div>
<div class="form-group row">
  <div class="offset-sm-2 col-sm-6"><button type="submit" class="btn btn-primary" (click)="updateExpenseCategory(expense)">Submit</button>
  </div>
</div>
