<h2>Create expense</h2>
<hr>
<form [formGroup]="createExpenseForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Amount: </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="amount" formControlName="amount"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Description: </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="description" formControlName="description"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Category: </label>
      <div class="col-sm-6">
        <select class="form-control" name="categoryId" required  formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Incurred At: </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="incurredAt" formControlName="incurredAt"/>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-6"><button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
